<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    




    <script language="JavaScript">
/* Objetivo: Ler 2 valores, independemte da ordem em que forem digitados, e apresentá-los em ordem crescente.
   Será necessário efetuar a troca de valores, por isso, recomendamos definir uma terceira variável.
    */
    
/* Definição de Variaveis */
var js_n1;
var js_n2;
var js_n3;

/* Entrada de dados */
js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: '))
js_n2 = parseInt(window.prompt('Informe o valor do segundo número: '))

/* Saída de Dados sem classificação */
document.write('número 1 digitado= ' + js_n1);
document.write('<br>número 2 digitado= ' + js_n2);

/* Saída de Dados com classificação por decisão condicional simples (if) */
if(js_n1 > js_n2){
    js_n3 = js_n1;
    js_n1 = js_n2;
    js_n2 = js_n3;
}

document.write('<p><b>Classificação em Ordem Crescente:</b>' +js_n1 + 'e' +js_n2);


    </script>
</body>
</html>
