<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatoria</title>
</head>
<body>
<h3>Somátoria de dois números inteiros</h3>

<script language="javascript">

/* 	Objetivo:Desenvolver um programa em JS que faça a Leitura de 2 Números inteiros e apresente o resultado da soma entre eles.
*/

/* Definição de Variáveis */
var js_n1;
var js_n2;
var js_soma;


/* Entrada de Dados */
js_n1 = window.prompt ('Informe o 1º nº:');
js_n2 = window.prompt ('Informe o 2º nº:');

/* Processamento de Dados */
js_soma = parseInt(js_n1) + parseInt(js_n2);

/* Saída de Dados */
document.write ('O Resultado da Soma = ' + js_soma);
</script>
</body>
</html>
