<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    




    <script language="JavaScript">
/* Objetivo: Ler 2 valores, independemte da ordem em que forem digitados, e apresentá-los em ordem crescente.
  Com a utilização da decisão condicional composta (if...else), não há mais necessidade de definir uma terceira variável.
    */
    
/* Definição de Variaveis */
var js_n1;
var js_n2;

/* Entrada de dados */
js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: '))
js_n2 = parseInt(window.prompt('Informe o valor do segundo número: '))

/* Saída de Dados sem classificação */
document.write('número 1 digitado= ' + js_n1);
document.write('<br>número 2 digitado= ' + js_n2);

/* Saída de Dados com classificação por decisão condicional simples (if...else) */
if(js_n1 < js_n2){
    document.write('<p><b>classificação em Ordem Crescente: </b></p> ' + js_n1 + ' e ' + js_n2);
    
}
else {
    document.write('<p><b>classificação em Ordem Crescente: </b></p> ' + js_n2 + ' e ' + js_n1);
}


    </script>
</body>
</html>
